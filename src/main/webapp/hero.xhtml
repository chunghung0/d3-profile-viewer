<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/includes/layout.xhtml">
	<f:metadata>
		<f:viewParam name="battleTagName" value="#{heroBean.battleTagName}"
			required="true" />
		<f:viewParam name="battleTagCode" value="#{heroBean.battleTagCode}"
			required="true" />
		<f:viewParam name="heroId" value="#{heroBean.heroId}"
			required="true" />
	</f:metadata>

	<ui:param name="hero" value="#{heroBean.hero}" />

	<ui:define name="title">Hero</ui:define>

	<ui:define name="content">
		<p:panelGrid columns="2" styleClass="block-centered">
			<f:facet name="header">
				Hero—#{hero.name}
			</f:facet>

			<h:outputText value="Class" />
			<h:outputText value="#{hero.heroClass}" />

			<h:outputText value="Level" />
			<h:outputText value="#{hero.level}" />

			<h:outputText value="Paragon Level" />
			<h:outputText value="#{hero.paragonLevel}" />

			<h:outputText value="Hardcore" />
			<h:outputText value="#{hero.hardcore ? 'Yes' : 'No'}" />

			<h:outputText value="DPS" />
			<h:outputText value="#{hero.stats.damage}" />
		</p:panelGrid>

		<p class="centered">
			Embed token:<br />
			#{battleTagName}-#{battleTagCode}/hero/#{heroId}
		</p>

		<p class="centered">
			<p:button outcome="/profile.xhtml" value="« Go Back">
				<f:param name="battleTagName" value="#{battleTagName}" />
				<f:param name="battleTagCode" value="#{battleTagCode}" />
			</p:button>
		</p>
	</ui:define>
</ui:composition>
