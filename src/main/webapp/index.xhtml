<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="title">#{lang.home}</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
		// <![CDATA[
		function viewProfile() {
			var battleTagName = jQuery('#battleTagName').val();
			var battleTagCode = jQuery('#battleTagCode').val();
			var region = jQuery('#region_input').val();
			if (!battleTagName || !battleTagCode) {
				alert('#{lang.errorEnterBattleTag}');
				return;
			}
			if (!region) {
				alert('#{lang.errorSelectRegion}');
				return;
			}
			window.location = 'profile/' + region + '/' + battleTagName
				+ '-' + battleTagCode;
		}
		// ]]>
		</script>

		<p class="centered">
			#{lang.enterBattleTag}
		</p>

		<p class="centered">
			<p:inputText id="battleTagName" style="width: 160px;" /> #
			<p:inputText id="battleTagCode" style="width: 80px;" />
		</p>

		<p class="centered">
			#{lang.selectRegion}
		</p>

		<div class="centered">
			<p:selectOneMenu id="region" style="width: 200px;">
				<f:selectItem itemValue="us" itemLabel="#{lang.americas}" />
				<f:selectItem itemValue="tw" itemLabel="#{lang.asia}" />
				<f:selectItem itemValue="eu" itemLabel="#{lang.europe}" />
			</p:selectOneMenu>
		</div>

		<p class="centered">
			<p:commandButton type="button" value="#{lang.submit}"
				onclick="viewProfile()" />
		</p>
	</ui:define>
</ui:composition>
