<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/resources/favicon.ico" />

		<title><ui:insert name="title" /> | Diablo III Profile Viewer</title>

		<h:outputStylesheet library="css" name="style.css" />
		<ui:include src="/WEB-INF/includes/typekit.xhtml" />
		<ui:insert name="htmlHead" />
	</h:head>

	<h:body styleClass="#{bodyClass}">
		<div id="ajax-loading-indicator">
			<div class="content">
				<div class="box">
					Loading…
				</div>
			</div>
		</div>

		<div id="wrapper">
			<h1>Diablo III Profile Viewer</h1>

			<ui:insert name="content" />

			<footer>
				© 2012 wasabi
			</footer>
		</div>

		<p:ajaxStatus onstart="jQuery('body').trigger('ajaxstart')"
			onprestart="jQuery('body').trigger('ajaxprestart')"
			oncomplete="jQuery('body').trigger('ajaxcomplete')"
			onsuccess="jQuery('body').trigger('ajaxsuccess')"
			onerror="jQuery('body').trigger('ajaxerror')" />
	</h:body>
</html>
